---
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Dublin
      - VERSION=docker
      - PLEX_CLAIM= #optional
    volumes:
      - /var/lib/plexmediaserver/library:/config
      - /var/lib/plexmediaserver/plexmedia/tvshows:/tv
      - /var/lib/plexmediaserver/plexmedia/movies:/movies
    restart: unless-stopped

